<ion-header>
    <ion-toolbar>
        <ion-title>register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
        </ion-item>
    </ion-list>

    <div>
        <ion-button (click)="prosesRegister()" expand="block" padding color="tertiary">
            Registrar
        </ion-button>
        <ion-button (click)="formLogin()" expand="block" fill="outline" padding color="tertiary">
            Sign In
        </ion-button>
    </div>

</ion-content>
